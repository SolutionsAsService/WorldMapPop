<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Population</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>World Map Population Viewer</h1>

    <!-- Dropdown Menu -->
    <label for="group-select">Select a Group:</label>
   
    <select id="group-select">
    <option value="all">All Countries</option>
    <option value="nato">NATO</option>
    <option value="gcc">GCC</option>
    <option value="asean">ASEAN</option>
    <option value="africanUnion">African Union</option>
    <option value="eu">European Union</option>
    <option value="un">United Nations</option>
    <option value="brics">BRICS</option>
    <option value="g7">G7</option>
</select>


    <div id="map"></div>
    <div id="info">
        <h2>Country Information</h2>
        <p id="country-name">Country: Click a country</p>
        <p id="country-population">Population: --</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
